<script type="text/x-red" data-help-name="server-state-changed"><p>Outputs state_changed event types sent from Home Assistant</p><p>The autocomplete will open to allow easier selection in the case you want a specific entity however the actual match is a substring match so no validation is done</p><h3>Configuration:</h3><dl class="message-properties"><dt>Entity ID <span text="required" class="badge">required</span><span class="property-type">string|regex</span></dt><dd>matches for entity_id field</dd><dt>Entity ID Filter Types <span text="required" class="badge">required</span><span class="property-type">string</span></dt><ul><li>Values: <code>exact|substring|regex</code></li><li>Default: <code>exact</code></li></ul><dd>Substring can be a comma-delimited list.</dd><dt>If State<span class="property-type">string</span></dt><dd>If the conditional is evaluated as true send the message to the first output otherwise send it to the second output. If blank there will only be one output.</dd><dd><strong>Also see:</strong></dd><ul><li><a href="https://zachowj.github.io/node-red-contrib-home-assistant-websocket/guide/conditionals.html" rel="noopener noreferrer">Conditionals</a></li></ul><dt>For<span class="property-type">number</span></dt><dd>An amount of time an entity&apos;s state needs to be in that state before triggering.</dd><div class="custom-block warning"><p class="custom-block-title">WARNING</p><p>Output on Connect state changes will not start a timer.</p></div><dt>State Type<span class="property-type">string</span></dt><ul><li>Values: <code>string|number|boolean</code></li><li>Default: <code>string</code></li></ul><dd>Convert the state of the entity to the selected type. Boolean will be converted to true based on if the string is equal by default to (<code>y|yes|true|on|home|open</code>). Original value stored in msg.data.original_state</dd><dt>Ignore state change event<span class="property-type">boolean</span></dt><dd>A list of possible states that will be ignore if seletected.</dd><dt>Output on Connect<span class="property-type">boolean</span></dt><dd>Output once on startup/deploy</dd><dt>Expose to Home Assistant<span class="property-type">boolean</span></dt><dd>Creates a switch within Home Assistant to enable/disable this node. This feature requires <a href="https://github.com/zachowj/hass-node-red">Node-RED custom integration</a> to be installed in Home Assistant</dd></dl><h3>Output</h3><dl class="message-properties"><dt>topic<span class="property-type">string</span></dt><dd>The entity ID that triggered the event.</dd><dt>payload<span class="property-type">string|number|boolean</span></dt><dd>The current state of the entity that triggered the event.</dd><dt>data<span class="property-type">Object</span></dt><dd>original event object from Home Assistant</dd><dd>Example output of the data property:</dd><pre><code class="language-json">{
  &quot;entity_id&quot;: &quot;light.kitchen&quot;,
  &quot;old_state&quot;: {
    &quot;entity_id&quot;: &quot;light.kitchen&quot;,
    &quot;state&quot;: &quot;off&quot;,
    &quot;attributes&quot;: {
      &quot;friendly_name&quot;: &quot;Kitchen Light&quot;,
      &quot;icon&quot;: &quot;mdi:light-switch&quot;
    },
    &quot;last_changed&quot;: &quot;2019-12-29T04:49:50.230660+00:00&quot;,
    &quot;last_updated&quot;: &quot;2019-12-29T04:49:50.230660+00:00&quot;,
    &quot;context&quot;: {
      &quot;id&quot;: &quot;3a639379992d430595e3e9c73fb349e1&quot;,
      &quot;parent_id&quot;: null,
      &quot;user_id&quot;: null
    }
  },
  &quot;new_state&quot;: {
    &quot;entity_id&quot;: &quot;light.kitchen&quot;,
    &quot;state&quot;: &quot;on&quot;,
    &quot;attributes&quot;: {
      &quot;brightness&quot;: 118,
      &quot;friendly_name&quot;: &quot;Kitchen Light&quot;,
      &quot;icon&quot;: &quot;mdi:light-switch&quot;
    },
    &quot;last_changed&quot;: &quot;2019-12-29T05:28:44.238349+00:00&quot;,
    &quot;last_updated&quot;: &quot;2019-12-29T05:28:44.238349+00:00&quot;,
    &quot;context&quot;: {
      &quot;id&quot;: &quot;8a147f61a375489284ef7a7715a6a8f2&quot;,
      &quot;parent_id&quot;: null,
      &quot;user_id&quot;: null
    },
    &quot;timeSinceChangedMs&quot;: 12
  }
}
</code></pre></dl></script>
